<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xem & In HTML</title>
</head>
<body>
<script>
  const params = new URLSearchParams(window.location.search);
  const html = decodeURIComponent(params.get('html') || '');
  document.open();
  document.write(html);
  document.close();
</script>
</body>
</html>
