<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Print Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #content {
            width: 100%;
            height: 100vh;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }
        
        .error {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 16px;
            color: #d32f2f;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Đang tải nội dung...</div>
    <div id="content"></div>

    <script>
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function loadHTML() {
            const htmlParam = getUrlParameter('html');
            const loadingEl = document.getElementById('loading');
            const contentEl = document.getElementById('content');

            if (!htmlParam) {
                loadingEl.innerHTML = '<div class="error">Không tìm thấy tham số HTML trong URL.<br>Định dạng: ?html=encoded_html_content</div>';
                return;
            }

            try {
                // Decode HTML content
                const decodedHTML = decodeURIComponent(htmlParam.replace(/percent/g, '%'));
                
                // Hide loading
                loadingEl.style.display = 'none';
                
                // Insert HTML content
                contentEl.innerHTML = decodedHTML;
                
                // Auto print after content is loaded
                setTimeout(() => {
                    window.print();
                }, 1500);
                
            } catch (error) {
                loadingEl.innerHTML = `<div class="error">Lỗi khi tải HTML: ${error.message}</div>`;
            }
        }

        // Load HTML when page is ready
        document.addEventListener('DOMContentLoaded', loadHTML);
        
        // Handle print shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
                window.print();
            }
        });
    </script>
</body>
</html>
